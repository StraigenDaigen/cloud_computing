apiVersion: v1
kind: Namespace
metadata:
  name: ocr_ns
  labels:
    name: staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ocr_ns
  labels:
    app: ocr
  name: ocr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocr
  template:
    metadata:
      labels:
        app: ocr
    spec: 
      containers:
      - image: ricktorzynski/ocr-tesseract-docker
        name: ocr
---
apiVersion: v1
kind: Service
metadata:
  namespace: ocr_ns
  labels:
    app: ocr
  name: ocr
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 6000
  selector:
    app: ocr
  type: LoadBalancer
